# hyprpaper.conf - NEW SYNTAX for recent hyprpaper versions
# The old preload/wallpaper syntax has been replaced with wallpaper blocks

# Laptop built-in screen
wallpaper {
    monitor = eDP-1
    path = /home/henning/src/dotfiles/wallpapers/neonrain.jpg
    fit_mode = cover
}

# External HDMI monitor
wallpaper {
    monitor = HDMI-A-1
    path = /home/henning/src/dotfiles/wallpapers/neonrain.jpg
    fit_mode = cover
}

# Fallback for any other monitors (leave monitor empty)
wallpaper {
    monitor =
    path = /home/henning/src/dotfiles/wallpapers/neonrain.jpg
    fit_mode = cover
}

